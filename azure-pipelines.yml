trigger:
- master

pool:
  vmImage: 'windows-latest'

variables:
  solution: '**/*.sln'
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    arguments: 'src/FluentCloudflare.sln --configuration Release'

- task: DotNetCoreCLI@2
  inputs:
    command: 'publish'
    publishWebProjects: false
    arguments: 'src/FluentCloudflare.sln -c Release --output $(Build.ArtifactStagingDirectory)/FluentCloudflare-publish'

- task: DotNetCoreCLI@2
  inputs:
    command: 'pack'
    arguments: 'src/FluentCloudflare.sln -c Release --output $(Build.ArtifactStagingDirectory)/FluentCloudflare-nupkg'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)'
  